backend:
  name: git-gateway
  branch: main
media_folder: "images/uploads"
collections:
  - name: "products"
    label: "Products"
    folder: "products"
    create: true
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Price", name: "price", widget: "number"}
      - {label: "Image", name: "image", widget: "image"}
      
